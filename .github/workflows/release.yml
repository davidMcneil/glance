name: Release

on:
    push:
        tags: ["*"]

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v1
            - name: Install Gtk
              run: sudo apt-get install libgtk-3-dev

            - name: Install latest rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  default: true
                  override: true

            - name: Build
              run: cargo build --all --release && strip target/release/glance-egui && mv target/release/glance-egui target/release/glance-egui-amd64

            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  files: |
                      target/release/glance-egui-amd64
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    build-win:
        runs-on: windows-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v1

            - name: Install latest rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  default: true
                  override: true

            - name: Build
              run: cargo build --all --release

            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  files: target/release/glance-egui.exe
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    build-mac:
        runs-on: macos-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v1

            - name: Install latest rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  target: x86_64-apple-darwin
                  default: true
                  override: true

            - name: Build for mac
              run: cargo build --all --release && strip target/release/glance-egui && mv target/release/glance-egui target/release/glance-egui-darwin

            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  files: |
                      target/release/glance-egui-darwin
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
